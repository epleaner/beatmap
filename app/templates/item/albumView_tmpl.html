                <div class="details">
                    <h6><%= listeners %> Listeners  |   <%= playcount %> Plays</h6>
                    <% if(releasedate.length > 0) { %><h6>Released: <%= releasedate %></h6><% } %>
                    <% if(toptags.length > 0) { %>
                    <h6>Tags: 
                        <% _.each(toptags, function(tag) { %>
                        <a href=<%= tag.url %> target="_blank"><%= tag.name %></a>
                        <% }) %>
                    </h6>
                    <% } %>
                    <h6 class="tracks">Tracklist:
                        <% if(tracks.length > 0) { %>
                        <ol>
                            <% _.each(tracks, function(track) { %>
                            <li>
                                <a href=<%= track.url %> target="_blank"><%= track.name %></a> â€“ <%= track.duration %>
                            </li>
