<div class="spotify-player-container <%= isHidden() %>">
	<button type="button" class="btn btn-primary btn-small spotify-player-toggle"><%= getButtonLabel() %></button>
	<iframe class="spotify-player-iframe" src="<%- getSrc() %>" width="<%= getWidth() %>" height="<%= getHeight() %>" frameborder="0" allowtransparency="true"></iframe>
</div>
